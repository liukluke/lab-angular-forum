<div class="single-thread-container" *ngIf="thread; else loading">
    <div class="thread-info">
        <a [routerLink]="['']"><i class="fas fa-long-arrow-alt-left"></i> Back to list </a>
        <h2>{{ thread.title }}</h2>
        <p class="thread-content"> {{ thread.content }} </p>
        <ul class="thread-info">
            <li>
                <p><span>date: </span> {{thread.date | date:'short'}} </p>
            </li>
            <li>
                <p><span>author: </span> {{ thread.author.username }}</p>
            </li>
            <li>
                <p><span>email: </span> {{ thread.author.email }} </p>
            </li>
        </ul>
        <ul *ngFor="let reply of thread.replies" class="reply-info">
            <li>{{reply.author.username}}</li>
            <li>{{reply.title}}</li>
            <li>{{reply.content}}</li>
        </ul>
    </div>
    <div *ngIf="!!user" class="new-reply">
        <form ngNativeValidate>
            <input type="text" name="title" placeholder="title" [(ngModel)]="newReplyInput.title" required />
            <textarea rows="5" name="content" placeholder="content" [(ngModel)]="newReplyInput.content"
                required></textarea>
            <button (click)="newReply()">create</button>
        </form>
    </div>
</div>
<ng-template #loading>
    <h1>LOADING...</h1>
</ng-template>
